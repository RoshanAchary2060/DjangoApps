<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page!</title>
    <script>
        function preventBack() {
            window.history.forward();
        }
        setTimeout(preventBack,0);
    </script>
</head>
<body>
 <h3>Secret Page!</h3>
    <div>
         {% if request.session.logged_in %}
            <p>Hi <span style='color: limegreen'>{{ username }} !</span> Welcome to the secret page. You are seeing this page because you are logged in.</p>

            <p>To logout click <a href="/logout/">here</a></p>
            
        {% endif %}

        </div>
    </div>
</body>
</html>
